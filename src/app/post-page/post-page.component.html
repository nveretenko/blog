<div *ngIf="post$ |async as post; else loading">
  <div class="container post">
    
    <div class="header">
      <h1>{{post.title}}</h1>
      <button routerLink="/" class="btn btn-link">На главную</button>
    </div>

    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date:'medium':null:'ru'}}</small>
    </div>

    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>

  </div>
</div>

<ng-template #loading>
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="text-center">Загрузка поста...</div>
</ng-template>
