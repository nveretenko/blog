<div class="posts" *ngIf="posts$ |async as posts; else loading">
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>

<ng-template #loading>
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="text-center">Загрузка постов...</div>
</ng-template>
